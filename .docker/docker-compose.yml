version: '3.6'
services:
  
  nginx:
    image: linuxserver/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${DOCKER_KRITNER_NGINX}:/config
      - ./nginx.conf:/config/nginx/site-confs/default
    depends_on:
      - kritnerwebsite
    networks:
      - frontend
    container_name: nginx
    environment:
      - PUID=1001
      - PGID=1001
      - EMAIL=kritner@gmail.com
      - URL=kritner.com
      - SUBDOMAINS=www
      - TZ=America/NewYork
      - VALIDATION=dns
      - DNSPLUGIN=dnsimple
      # - STAGING=true

  kritnerwebsite:
    image: ${DOCKER_REGISTRY}/kritnerwebsite:test
    networks:
      - frontend
    expose:
      - "5000"
    restart: always
    container_name: kritnerwebsite
  
networks:
  frontend:
