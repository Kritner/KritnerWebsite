version: '3.6'
services:
  
  kritner-website-web:
    build:
      context: ../src/KritnerWebsite.Web
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY}/kritnerwebsite
    expose:
      - "5000"
    networks:
      - frontend
    container_name: kritnerwebsite_web
  kritner-website-nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../src/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - kritner-website-web
    networks:
      - frontend
    container_name: kritnerwebsite_nginx

networks:
  frontend: